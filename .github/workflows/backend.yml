name: backend-ci-cd

on:
  push:
    branches: ["dev", "main"]

permissions:
  contents: read
  packages: write

jobs:
  build_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set tag
        id: tag
        run: |
          if [ "${GITHUB_REF_NAME}" = "dev" ]; then
            echo "TAG=dev" >> $GITHUB_OUTPUT
          else
            echo "TAG=prod" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/abdelhasoloji/mastermind-juriscope-api:${{ steps.tag.outputs.TAG }}
            ghcr.io/abdelhasoloji/mastermind-juriscope-api:sha-${{ github.sha }}

  deploy:
    needs: build_push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -euo pipefail

            BRANCH="${{ github.ref_name }}"
            if [ "$BRANCH" = "dev" ]; then
              TAG="dev"
              NAME="juriscope-api-dev"
              PORT="8084"
              ENV_FILE=".env.dev"
            else
              TAG="prod"
              NAME="juriscope-api-prod"
              PORT="8082"
              ENV_FILE=".env"
            fi

            IMAGE="ghcr.io/abdelhasoloji/mastermind-juriscope-api:${TAG}"

            sudo mkdir -p /opt/mastermind/apps/juriscope/api-runtime
            cd /opt/mastermind/apps/juriscope/api-runtime
            test -f "$ENV_FILE"

            sudo docker pull "$IMAGE"
            sudo docker rm -f "$NAME" >/dev/null 2>&1 || true

            sudo docker run -d \
              --name "$NAME" \
              --restart unless-stopped \
              --env-file ./"$ENV_FILE" \
              -p 127.0.0.1:${PORT}:4000 \
              "$IMAGE"

            sudo docker ps --filter "name=$NAME"
